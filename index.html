<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <form>
                <input class="text1" type="text" id="cityInput" placeholder="Type a city.." />
                <input class="text2" id="Searchbtn" type="submit" value="Search" />
                <input class="text3" id="Currentbtn" type="submit" value="Current">
            </form>
            <div class="text">
                <div id="city"></div>
                <div id="date"></div>
                <div id="time"></div>
                <div id="weather"></div>
            </div>
            <div class="parent-div">
                <div class="child1">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
                    <div id="temperature"></div>

                </div>
                <div class="child2">
                    <ul class="list">
                        <div id="humidity"></div>
                        <div id="wind"></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="child">
        <small>
            <a href="https://github.com/ojoeniola/weather-app" target="_blank">Open-source code</a>
            by Ojo Eniola
        </small>
    </div>
    <script src="index.js">
    
    </script>
</body>

</html>
